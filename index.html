<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <button data->(</button>
    <button data->)</button>
    <button data->mc</button>
    <button data->m+</button>
    <button data->m-</button>
    <button data->mr</button>
    <button data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-percent>%</button>
    <button data-operation>รท</button>
    <button data->2<sup>nd</sup></button>
    <button data-carre>x<sup>2</sup></button>
    <button data-cube>x<sup>3</sup></button>
    <button data-puissance>x<sup>y</sup></button>
    <button data-ex>e<sup>x</sup></button>
    <button data-dixx>10<sup>x</sup></button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-unsurx>1/x</button>
    <button data-sqrt>sqrt</button>
    <button data-troissqrt>&#8731 x</button>
    <button data-ysqrt>ysqrt</button>
    <button data-ln>ln</button>
    <button data-log10>log<sub>10</sub></button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-factorielle>x!</button>
    <button data-sin>sin</button>
    <button data-cos>cos</button>
    <button data-tan>tan</button>
    <button data-e>e</button>
    <button data-EE>EE</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data->Rad</button>
    <button data->sinh</button>
    <button data->cosh</button>
    <button data->tanh</button>
    <button data-pi>&#960</button>
    <button data->Rand</button>




    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>

</html>
